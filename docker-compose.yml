# Docker Compose - MediFlow (Minimal)
# Solo servizi essenziali. L'app Next.js e Ollama girano nativamente sul Mac.

services:
  # ICD-11 API (WHO Classification)
  # Necessario per la funzionalit√† di ricerca diagnosi ICD-11
  icd-api:
    image: whoicd/icd-api
    container_name: mediflow-icd
    restart: unless-stopped
    ports:
      - "8888:80"
    environment:
      - acceptLicense=true
      - saveAnalytics=false
      - include=2024-01_en
      # Nota: Italiano non ancora disponibile, usa Inglese come fallback
    volumes:
      - icd-data:/app/data

volumes:
  icd-data:
